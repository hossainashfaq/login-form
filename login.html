<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login-form {
            display: flex;
            flex-direction: column;
            width: 300px;
            border: 2px solid gray;
        }

        .login-form>input {
            margin: 1em;
            padding: 5px;
        }

        .login-form>input[type="submit"] {
            background-color: green;
            border-radius: 5px;
            border: 0;
            padding: 10px;
            color: aliceblue;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h1>
        Please Login
    </h1>
    <form action="" class="login-form">

        <input type="email" name="email" id="" placeholder="Enter Email" required>
        <input type="password" name="password" id="" placeholder="Password" required> <input type="submit"
            value="Login">
    </form>
</body>

</html>
